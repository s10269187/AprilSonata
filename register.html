<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>April Sonata</title>
    <script src="api.js">
    </script>
</head>

<link rel="icon" type="image/png" href="img/brandlogo.png">
<body class="playfair-display" style="background-color: #F7EAD2;">

    <div class="centered-content">
        <img src="img/loginregisterlogo.png" alt="Description of Image">
        <p>April Sonata</p>
    </div>

    <div class="auth-links">
        <a href="login.html" class="inactive">Sign In</a> |
        <a href="register.html" class="active">Sign Up</a>
    </div>

    <form id="register">
        <input type="text" placeholder="Username" id="username" required>
        <input type="email" placeholder="Email" id="email" required>
        <input type="number" placeholder="Phone Number" id="phonenumber" maxlength="8" required>
        <input type="password" placeholder="Password" id="password" required>
        <input type="hidden" id="points" value="0">
        <button type="submit" id="submit">Log In</button>
    </form>
</body>
</html>
