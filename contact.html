    <h2 class="header-text">Your music, Our passion, Let's connect.</h2>
    <div class="contact-container">
      <div class="contact-boxes">
          <a href="tel:+1234567890" class="contact-box">
              <img src="img/call.png" alt="Phone">
              <span>Phone</span>
          </a>
          <a href="stores.html" class="contact-box">
              <img src="img/store.png" alt="Stores">
              <span>Stores</span>
          </a>
          <a href="https://wa.me/1234567890" class="contact-box">
              <img src="img/whatsapp.png" alt="WhatsApp">
              <span>WhatsApp</span>
          </a>
          <a href="https://www.instagram.com/yourprofile" class="contact-box">
              <img src="img/instagram.png" alt="Instagram">
              <span>Instagram</span>
          </a>
      </div>
  
      <div class="contact-form">
          <h2>Fill in the form if you have any queries</h2>
          <form action="your-server-endpoint" method="POST">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
  
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
  
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" maxlength="8" required>
  
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="4" required></textarea>
  
              <button type="submit">Submit</button>
          </form>
      </div>
  </div>
